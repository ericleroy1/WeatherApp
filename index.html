
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>MyWeather App</title>
  </head>

  <body id="mainBody" class="text-center">

    <section class="mainSection">
      <div id="cityDiv"></div>
      <img id="currentIcon" />
      <div id="tempDiv"></div>
      <div id="tempRange"></div>
      <div id="humidityDiv"></div>
      <div id="conditionDiv"></div>

        <div class="forecastSection">
          <div class="forecastDiv">
            <img id="img0" class="iconImages"/>
            <h5 id="max0" class="iconImages"></h5>
            <h6 id="day0"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img1" class="iconImages"/>
            <h5 id="max1"></h5>
            <h6 id="day1"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img2" class="iconImages"/>
            <h5 id="max2"></h5>
            <h6 id="day2"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img3" class="iconImages"/>
            <h5 id="max3"></h5>
            <h6 id="day3"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img4" class="iconImages"/>
            <h5 id="max4"></h5>
            <h6 id="day4"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img5" class="iconImages"/>
            <h5 id="max5"></h5>
            <h6 id="day5"></h6>
          </div>
          <div class="forecastDiv">
            <img id="img6" class="iconImages"/>
            <h5 id="max6"></h5>
            <h6 id="day6"></h6>
          </div>
        </div>
    </section>

    <div class="inputDiv">
      <form id="mainForm">
        <input id="city" type="text" class="form-control" placeholder="Enter your city" required>
          <button id="submitButton" class="btn" type="submit">Go</button>
      </form>
    </div>

    <div class="checkbox mb-3">
        <input type="checkbox" value="remember-me" onclick="checkedBox()"> Use Current location
    </div>

    <footer class="mt-5 mb-3 text-muted">&copy; MyWeather 2020</footer>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
